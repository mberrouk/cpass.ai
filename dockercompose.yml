services:
  # django-migrations:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   command: bash -c "python manage.py migrate --noinput"
  #   env_file:
  #     - .env
  #   networks:
  #       - cpass_net

  backend-app:
    build:
      context: ./django-project
      dockerfile: Dockerfile
    container_name: django-app
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
      - ./shared:/shared
    expose:
      - "8000"
    # depends_on:
    #   django-migrations:
    #     condition: service_completed_successfully
    networks:
      - cpass_net

    healthcheck: # TODO:
      test: ["CMD", "test", "-f", "/shared/.demo_institutions.json"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 30s
    environment:
      TELEGRAM_BOT_TOKEN  : ${TELEGRAM_BOT_TOKEN}
    env_file:
      - .env

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/mediafiles:ro
      - react_build:/usr/share/nginx/html:ro
    depends_on:
      - backend-app
      - frontend-app
    networks:
      - cpass_net
    restart: unless-stopped
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  frontend-app:
    build:
      context: ./cpassdemo
      dockerfile: Dockerfile
    container_name: react-app
    volumes:
      - react_build:/app/dist
    command: tail -f /dev/null
    networks:
      - cpass_net
    restart: unless-stopped

  tvet-backend-app:
    build:
      context: ./tvet_django_project
      dockerfile: Dockerfile
    container_name: tvet-django-app
    depends_on:
      backend-app:
        condition: service_healthy
    volumes:
      - ./shared:/shared
    ports:
      - "8001:8001"
    networks:
      - cpass_net
    env_file:
      - .env

networks:
  cpass_net:
    driver: bridge

volumes:
  static_volume:
  media_volume:
  react_build:
